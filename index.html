<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Integração Python + HTML</title>
</head>
<body>
    <h1>Minha Página Python</h1>

    <form action="/processar" method="post">
        <input type="text" name="usuario" placeholder="Digite seu nome">
        <button type="submit">Enviar para o Python</button>
    </form>

    {% if resposta %}
        <h3>Resultado: {{ resposta }}</h3>
    {% endif %}
</body>
</html>
